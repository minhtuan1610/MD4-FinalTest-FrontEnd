<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>City</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" rel="stylesheet">
</head>
<body>
<!--Thêm thành phố-->
<button class="btn btn-primary" data-bs-target="#exampleModal" data-bs-toggle="modal"
        data-bs-whatever="@getbootstrap" onclick="showCreateForm()" type="button">
    Thêm thành phố
</button>
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content" id="show-modal"></div>
    </div>
</div>

<!--Sửa thành phố-->
<div id="modal-holder">

</div>
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal1" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content" id="edit-city">

        </div>
    </div>
</div>

<!--Danh sách thành phố-->
<h2><b>Danh sách thành phố</b></h2>
<div>
    <table class="table" id="city-table"></table>
</div>

<script src="jquery-3.6.0.js"></script>
<script crossorigin="anonymous" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script src="city.js"></script>
<script src="operation.js"></script>
</body>
</html>
