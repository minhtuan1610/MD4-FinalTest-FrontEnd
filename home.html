<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" rel="stylesheet">
</head>
<body>
<!--Thêm thành phố-->
<button class="btn btn-primary" data-bs-target="#exampleModal" data-bs-toggle="modal" data-bs-whatever="@getbootstrap" type="button">
    Thêm thành phố
</button>
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thêm thành phố</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="col-form-label" for="city-name">Tên thành phố:</label>
                        <input class="form-control" id="city-name" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label" for="nation-name">Quốc gia:</label>
                        <!--                        <input class="form-control" id="nation-name" type="text">-->
                        <select aria-label="Default select example" class="form-select" id="nation-name"></select>
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label" for="area-name">Diện tích:</label>
                        <input class="form-control" id="area-name" type="number">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label" for="population-name">Dân số:</label>
                        <input class="form-control" id="population-name" type="number">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label" for="gdp-name">GDP:</label>
                        <input class="form-control" id="gdp-name" type="number">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label" for="description-text">Giới thiệu:</label>
                        <textarea class="form-control" id="description-text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Thoát</button>
                <button class="btn btn-primary" onclick="addCity()" type="submit">Thêm thành phố</button>
            </div>
        </div>
    </div>
</div>

<!--Sửa thành phố-->
<div id="edit-city"></div>

<!--Danh sách thành phố-->
<h2><b>Danh sách thành phố</b></h2>
<div>
    <table class="table" id="city-table"></table>
</div>

<script src="jquery-3.6.0.js"></script>
<script src="city.js"></script>
<script src="operation.js"></script>
<script crossorigin="anonymous" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
